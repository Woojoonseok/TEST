    <div class="modal" id="imageModal">

    <script>
        // ë¹„ë””ì˜¤ í´ë¦­ ì‹œ ì‚¬ë¼ì§€ëŠ” íš¨ê³¼
        document.getElementById('videoHeader').addEventListener('click', () => {
            document.getElementById('videoHeader').classList.add('hide');
        });

        // ìŠ¤í¬ë¡¤ ì• ë‹ˆë©”ì´ì…˜
        const sections = document.querySelectorAll('section');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.5 });

        sections.forEach(section => {
            observer.observe(section);
        });

        // ì´ˆê¸° ì²« ë²ˆì§¸ ì„¹ì…˜ í™œì„±í™”
        document.querySelector('section').classList.add('active');

        // ì¹´í…Œê³ ë¦¬ ì¹´ë“œ í´ë¦­ ì‹œ ëª¨ë‹¬ ì—´ê¸°
        const categoryCards = document.querySelectorAll('.category-card');
        const modal = document.getElementById('imageModal');
        const modalGrid = document.getElementById('modalGrid');
        const modalTitle = document.getElementById('modalTitle');
        const closeModal = document.getElementById('closeModal');

        categoryCards.forEach(card => {
            card.addEventListener('click', () => {
                const category = card.getAttribute('data-category');
                const images = JSON.parse(card.getAttribute('data-images'));

                // ëª¨ë‹¬ íƒ€ì´í‹€ ì„¤ì •
                modalTitle.textContent = category;

                // ëª¨ë‹¬ ê·¸ë¦¬ë“œ ì´ˆê¸°í™”
                modalGrid.innerHTML = '';

                // ì´ë¯¸ì§€ ì¶”ê°€
                images.forEach(imgSrc => {
                    const imgElement = document.createElement('img');
                    imgElement.src = imgSrc;
                    imgElement.alt = `${category} ì´ë¯¸ì§€`;
                    imgElement.addEventListener('click', () => {
                        // ê°œë³„ ì´ë¯¸ì§€ í´ë¦­ ì‹œ ìƒˆ ì°½ì—ì„œ ì—´ê¸°
                        window.open(imgSrc, '_blank');
                    });
                    modalGrid.appendChild(imgElement);
                });

                // ëª¨ë‹¬ í‘œì‹œ
                modal.classList.add('active');
            });
        });

        // ëª¨ë‹¬ ë‹«ê¸°
        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        window.addEventListener('click', (e) => {
            if (e.target == modal) {
                modal.classList.remove('active');
            }
        });
    </script>
