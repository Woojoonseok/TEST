<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Creator Festival 2024</title>
    <!-- 파티클 애니메이션 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        /* 배경 그라데이션 + 파티클 애니메이션 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            z-index: -1;
        }

        /* 헤더 스타일 */
        .header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            letter-spacing: -1px;
        }

        /* 히어로 섹션 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 5%;
            color: white;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        /* 이벤트 카드 그리드 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 5%;
            background: rgba(255,255,255,0.9);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .card-grid {
                grid-template-columns: 1fr;
            }
        }

        /* CTA 버튼 */
        .cta-button {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .cta-button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- 파티클 배경 -->
    <div id="particles-js"></div>

    <!-- 헤더 -->
    <header class="header">
        <a href="#" class="logo">DCF 2024</a>
        <nav>
            <button class="cta-button">사전등록</button>
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <section class="hero">
            <h1>디지털 크리에이터 페스티벌</h1>
            <p>2024. 10. 10 - 12 | 서울 코엑스</p>
            <button class="cta-button">자세히 보기</button>
        </section>

        <!-- 프로그램 카드 섹션 -->
        <section class="card-grid">
            <div class="card">
                <h3>키노트 스피치</h3>
                <p>글로벌 크리에이터들의 영감 넘치는 이야기</p>
            </div>
            <div class="card">
                <h3>워크숍</h3>
                <p>실무 노하우를 배우는 핸즈온 세션</p>
            </div>
            <div class="card">
                <h3>네트워킹</h3>
                <p>업계 전문가들과의 교류 기회</p>
            </div>
        </section>
    </main>

    <script>
        // 파티클 애니메이션 설정
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            }
        });
    </script>
</body>
</html>
